<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div class="digital-clock" id="digitalClock">12:00:00</div>
    <div class="clock">
      <div class="clock-face">
        <div class="pie-segment seconds"></div>
        <div class="pie-segment minutes"></div>
        <div class="pie-segment hours"></div>
        <div class="segment-dividers" aria-hidden="true"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
